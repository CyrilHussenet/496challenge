<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>496 Challenge 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/gpxparser@3.0.8/dist/GPXParser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .progress-bar-smooth { transition: stroke-dashoffset 1.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
        body { 
            transition: background-color 1s ease, color 0.5s ease; 
            min-height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
        }
        nav {
            padding-top: env(safe-area-inset-top);
            height: calc(4rem + env(safe-area-inset-top));
        }
        .dark-mode { background-color: #0a0a0a; color: white; }
        .dark-mode .card { background-color: #111827; border-color: #1f2937; }
        .light-mode { background-color: #f3f4f6; color: #111827; }
        .light-mode .card { background-color: #ffffff; border-color: #e5e7eb; }
        .blur-bg { filter: blur(20px); pointer-events: none; }
        .milestone-pulse { animation: pulse-green 2s infinite; }
        @keyframes pulse-green { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        input, select { font-size: 16px !important; }
    </style>
</head>
<body class="dark-mode font-sans overflow-x-hidden">

    <div id="login-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/95 backdrop-blur-xl hidden px-4">
        <div class="card p-8 rounded-[2.5rem] border w-full max-w-md text-center shadow-2xl">
            <h2 class="text-2xl font-black italic uppercase mb-6 tracking-tighter">496 Challenge</h2>
            <div class="space-y-4">
                <select id="modal-pseudo-select" class="w-full bg-gray-100 dark:bg-gray-800 border rounded-2xl px-4 py-4 text-sm outline-none text-current cursor-pointer"></select>
                <input type="text" id="modal-new-pseudo" placeholder="Nouveau pseudo" class="w-full bg-gray-100 dark:bg-gray-800 border rounded-2xl px-4 py-4 text-sm outline-none text-current">
                <input type="password" id="modal-pin" maxlength="4" placeholder="Code PIN (4 chiffres)" class="w-full bg-gray-100 dark:bg-gray-800 border rounded-2xl px-4 py-4 text-center text-xl outline-none text-lime-500 font-bold">
                <button onclick="confirmLogin()" id="login-btn" class="w-full bg-lime-600 text-black font-black uppercase py-4 rounded-2xl shadow-lg active:scale-95 transition-all">Connexion</button>
            </div>
        </div>
    </div>

    <div id="congrats-modal" class="fixed inset-0 z-[200] flex items-center justify-center bg-black/95 backdrop-blur-2xl hidden px-4">
        <div class="bg-gray-900 border border-yellow-500/50 p-10 rounded-[3rem] w-full max-w-lg text-center shadow-[0_0_80px_rgba(234,179,8,0.2)]">
            <div class="text-7xl mb-6">üèÜ</div>
            <h2 class="text-4xl font-black italic uppercase text-yellow-500">TERMIN√â !</h2>
            <p class="text-white text-lg font-bold mb-4 uppercase"><span id="congrats-pseudo" class="text-lime-500"></span></p>
            <button onclick="closeCongrats()" class="bg-yellow-500 text-black font-black uppercase py-4 px-10 rounded-2xl">Continuer</button>
        </div>
    </div>

    <div id="main-content">
        <nav class="p-4 border-b sticky top-0 z-50 backdrop-blur-md flex items-center">
            <div class="max-w-6xl mx-auto w-full flex justify-between items-center">
                <h1 class="text-xl font-black text-lime-500 italic uppercase tracking-tighter">496 Social</h1>
                <div id="current-user-name" class="text-[10px] font-black uppercase italic text-lime-500 bg-gray-800 px-3 py-1 rounded-full border border-gray-700">...</div>
            </div>
        </nav>

        <main class="max-w-5xl mx-auto p-4 mt-4">
            
            <section class="card p-10 rounded-[3rem] border shadow-2xl relative flex flex-col items-center justify-center mb-6 overflow-hidden">
                <div class="relative w-64 h-64 flex items-center justify-center">
                    <svg class="absolute top-0 left-0 w-full h-full transform -rotate-90" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="3" class="opacity-10" />
                        <circle id="progress-ring" cx="50" cy="50" r="45" fill="none" stroke="#84cc16" stroke-width="5" stroke-linecap="round" stroke-dasharray="283" stroke-dashoffset="283" class="progress-bar-smooth" />
                    </svg>
                    <i id="medal-hero" class="fas fa-medal absolute text-[9rem] opacity-5 text-yellow-500 transition-all duration-1000"></i>
                    
                    <div class="z-10 text-center">
                        <h2 class="text-6xl font-black italic tracking-tighter leading-none" id="total-display">0.0</h2>
                        <p class="text-[9px] font-black uppercase tracking-[0.2em] text-gray-500 mt-2">Kilom√®tres</p>
                        
                        <div id="delta-container" class="mt-4 inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
                            <span id="delta-value" class="text-[11px] font-black italic">--</span>
                            <span id="delta-label" class="text-[8px] font-bold text-gray-400 uppercase tracking-tighter">vs Cible</span>
                        </div>

                        <span id="percent-display" class="text-xl font-black text-lime-500 block mt-2">0%</span>
                    </div>
                </div>
                <div id="encouragement-msg" class="mt-4 text-[10px] font-black uppercase tracking-[0.3em] text-lime-400 milestone-pulse text-center">Chargement...</div>
            </section>

            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-8">
                <button onclick="connectStrava()" class="bg-[#FC4C02] p-4 rounded-2xl flex flex-col items-center justify-center shadow-lg active:scale-95 transition-all">
                    <i class="fab fa-strava text-2xl text-white"></i>
                    <span class="text-white text-[8px] font-black uppercase mt-1">Sync Strava</span>
                </button>
                <button onclick="document.getElementById('gpx-input').click()" class="card border p-4 rounded-2xl flex flex-col items-center justify-center shadow-lg active:scale-95 transition-all">
                    <i class="fas fa-file-upload text-xl text-lime-500"></i>
                    <span class="text-[8px] font-black uppercase text-gray-500 mt-1">GPX</span>
                    <input type="file" id="gpx-input" class="hidden" accept=".gpx" onchange="handleGPX(this)">
                </button>
                <button onclick="shareProgress()" class="bg-[#25D366] p-4 rounded-2xl flex flex-col items-center justify-center shadow-lg active:scale-95 transition-all text-white">
                    <i class="fab fa-whatsapp text-2xl"></i>
                    <span class="text-[8px] font-black uppercase mt-1">WhatsApp</span>
                </button>
                <button onclick="logout()" class="card border p-4 rounded-2xl flex flex-col items-center justify-center shadow-lg active:scale-95 transition-all">
                    <i class="fas fa-sign-out-alt text-xl text-red-500"></i>
                    <span class="text-[8px] font-black uppercase text-gray-500 mt-1">Quitter</span>
                </button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <aside class="lg:col-span-4 order-2 lg:order-1">
                    <div class="card p-6 rounded-[2.5rem] border shadow-xl sticky top-24">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-lime-500 font-black uppercase text-[10px] tracking-widest">Leaderboard</h3>
                            <span id="participant-count" class="bg-lime-500/10 text-lime-500 text-[10px] font-bold px-3 py-1 rounded-full border border-lime-500/20">0</span>
                        </div>
                        <div id="leaderboard" class="space-y-6"></div>
                    </div>
                </aside>

    <style>
        .progress-bar-smooth { transition: stroke-dashoffset 1.5s cubic-bezier(0.34, 1.56, 0.64, 1); }

        .milestone-pulse { animation: pulse-green 2s infinite; }

<body class="dark-mode font-sans overflow-x-hidden">

                <div id="current-user-name" class="text-[10px] font-black uppercase italic text-lime-500 bg-gray-800 px-3 py-1 rounded-full border border-gray-700">Non connecté</div>

        </nav>

        <main class="max-w-5xl mx-auto p-4 mt-4">
            <section class="card p-10 rounded-[3rem] border shadow-2xl relative flex flex-col items-center justify-center mb-6 overflow-hidden">

            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-8">

                    <span class="text-white text-[8px] font-black uppercase mt-1">Sync Strava</span>
                </button>
                <button onclick="document.getElementById('gpx-input').click()" class="card border p-4 rounded-2xl flex flex-col items-center justify-center shadow-lg">
                    <i class="fas fa-file-upload text-xl text-lime-500"></i>

                    <input type="file" id="gpx-input" class="hidden" accept=".gpx" onchange="handleGPX(this)">

                <button onclick="shareProgress()" class="bg-[#25D366] p-4 rounded-2xl text-white flex flex-col items-center justify-center shadow-lg">

                    <span class="text-[8px] font-black uppercase text-gray-500 mt-1">Sortir</span>

                        <div id="leaderboard" class="space-y-6"></div>
                    </div>
                </aside>

                    <div class="card p-5 rounded-3xl border flex flex-col sm:flex-row gap-3 items-center">
                        <div class="flex flex-1 w-full gap-3">
                            <input type="date" id="manual-date" class="bg-gray-100 dark:bg-gray-800 border-none rounded-xl px-3 py-2 text-xs flex-1 outline-none text-current">
                            <input type="number" id="manual-km" placeholder="Km" step="0.1" class="bg-gray-100 dark:bg-gray-800 border-none rounded-xl px-4 py-2 text-sm w-32 outline-none">
                        </div>
                        <button onclick="submitManualEntry()" class="bg-lime-500 text-black font-black text-[10px] uppercase px-8 py-3 rounded-xl w-full sm:w-auto">Ajouter</button>
                    </div>
                    <div id="activities-list" class="space-y-3"></div>

            </div>
        </main>

    <script>

        const SUPABASE_KEY = 'sb_publishable_GeLeELk8wOY5Q9t25Xx-wQ_C79jIfn5';
        const STRAVA_CLIENT_ID = '194165';
        const STRAVA_CLIENT_SECRET = '983b20e67b5f155aaa0bd4f733824cf89e32059d';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
        const REDIRECT_URI = window.location.origin + window.location.pathname;

        let myPseudo = localStorage.getItem('496_pseudo') || "";
        let userData = { totalKm: 0, activities: [], ignoredIds: [], pin: "", avatarUrl: "" };

        // INITIALISATION SÉCURISÉE
        try {
            const savedData = localStorage.getItem('496_data_v27');
            if (savedData) userData = JSON.parse(savedData);
        } catch(e) { console.error("Cache corrupted"); }

        window.addEventListener('DOMContentLoaded', async () => {
            applyTheme();
            document.getElementById('manual-date').valueAsDate = new Date();
            await checkAuth();
            if(myPseudo) {
                updateUI();
                refreshLeaderboard();
                checkStravaCallback();
            }
        });

        function applyTheme() {
            const hour = new Date().getHours();
            if (hour >= 8 && hour < 18) document.body.classList.replace('dark-mode', 'light-mode');
            else document.body.classList.replace('light-mode', 'dark-mode');
        }

        async function checkAuth() {
            const modal = document.getElementById('login-modal');
            const main = document.getElementById('main-content');
            if (!myPseudo) {
                modal.classList.remove('hidden');
                main.classList.add('blur-bg');
                await populatePseudos();
            } else {
                modal.classList.add('hidden');
                main.classList.remove('blur-bg');
                document.getElementById('current-user-name').innerText = myPseudo;
            }
        }

        async function populatePseudos() {
            try {
                const { data } = await supabaseClient.from('scores').select('pseudo').order('pseudo');
                const select = document.getElementById('modal-pseudo-select');
                select.innerHTML = '<option value="">-- Choisir un profil --</option>';
                if(data) data.forEach(u => select.innerHTML += `<option value="${u.pseudo}">${u.pseudo}</option>`);
            } catch (e) { console.error("Supabase fail", e); }
        }

            const created = document.getElementById('modal-new-pseudo').value.trim();
            const pin = document.getElementById('modal-pin').value;
            const btn = document.getElementById('login-btn');

            if (pin.length < 4) return alert("Code PIN requis !");

                btn.disabled = true; btn.innerText = "Vérification...";

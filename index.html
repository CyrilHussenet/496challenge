<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>496 Challenge 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .progress-bar-smooth { transition: stroke-dashoffset 1.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
        body { transition: background-color 1s ease, color 0.5s ease; min-height: 100vh; display: flex; flex-direction: column; }
        .dark-mode { background-color: #0a0a0a; color: white; }
        .dark-mode .card { background-color: #111827; border-color: #1f2937; }
        .light-mode { background-color: #f3f4f6; color: #111827; }
        .light-mode .card { background-color: #ffffff; border-color: #e5e7eb; }
        .blur-bg { filter: blur(20px); pointer-events: none; }
        #login-modal input, #login-modal select { color: #000 !important; background-color: #f3f4f6 !important; }
        .target-marker { position: absolute; top: 0; bottom: 0; width: 3px; background-color: #000000; z-index: 10; box-shadow: 0 0 8px rgba(239, 68, 68, 0.8); }
        main { flex: 1; }
        
        /* Animation pour le message de succ√®s */
        @keyframes shine {
            0% { text-shadow: 0 0 5px #84cc16; }
            50% { text-shadow: 0 0 20px #84cc16, 0 0 30px #ffffff; }
            100% { text-shadow: 0 0 5px #84cc16; }
        }
        .animate-victory { animation: shine 2s infinite; }
    </style>
</head>
<body class="dark-mode font-sans overflow-x-hidden">

    <div id="login-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/95 backdrop-blur-xl hidden px-4">
        <div class="card p-8 rounded-[2.5rem] border w-full max-w-md text-center shadow-2xl">
            <h2 class="text-2xl font-black italic uppercase mb-6 tracking-tighter text-white">Identification</h2>
            <div class="space-y-4">
                <select id="modal-pseudo-select" class="w-full rounded-2xl px-4 py-4 text-sm outline-none cursor-pointer"></select>
                <input type="text" id="modal-new-pseudo" placeholder="Nouveau pseudo" class="w-full rounded-2xl px-4 py-4 text-sm outline-none">
                <input type="password" id="modal-pin" maxlength="4" placeholder="Code PIN" class="w-full rounded-2xl px-4 py-4 text-center text-xl outline-none font-bold">
                <button onclick="confirmLogin()" class="w-full bg-lime-600 text-black font-black uppercase py-4 rounded-2xl shadow-lg active:scale-95 transition-all">Entrer</button>
            </div>
        </div>
    </div>

    <div id="main-content">
        <nav class="p-4 border-b sticky top-0 z-50 backdrop-blur-md bg-black/10">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <h1 class="text-xl font-black text-lime-500 italic uppercase tracking-tighter">496 Social</h1>
                <div class="flex items-center gap-3 bg-gray-200 dark:bg-gray-800 px-3 py-1.5 rounded-full border border-gray-700">
                    <span id="current-user-name" class="text-[10px] font-black uppercase italic text-lime-500">...</span>
                </div>
            </div>
        </nav>

        <main class="max-w-5xl mx-auto p-4 mt-4">
            <section class="card p-8 rounded-[3rem] border shadow-2xl mb-6 flex flex-col items-center text-center">
                <div class="relative w-56 h-56 flex items-center justify-center">
                    <i id="medal-icon" class="fas fa-medal absolute text-7xl text-yellow-500 opacity-0 transition-opacity duration-1000 z-0"></i>
                    
                    <svg class="absolute top-0 left-0 w-full h-full transform -rotate-90 z-10" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="2" class="opacity-10" />
                        <circle id="progress-ring" cx="50" cy="50" r="45" fill="none" stroke="#84cc16" stroke-width="5" stroke-linecap="round" stroke-dasharray="283" stroke-dashoffset="283" class="progress-bar-smooth" />
                    </svg>
                    
                    <div class="text-center z-20">
                        <h2 class="text-5xl font-black italic tracking-tighter" id="total-display">0.0</h2>
                        <p class="text-[8px] font-black uppercase tracking-widest text-gray-400">Kilom√®tres</p>
                        <span id="percent-display" class="text-lg font-black text-lime-500">0%</span>
                    </div>
                </div>

                <div id="congrats-banner" class="hidden mt-6 p-4 bg-lime-500/10 border border-lime-500/50 rounded-2xl animate-bounce">
                    <p class="text-lime-500 font-black italic uppercase tracking-widest text-sm animate-victory">
                        üèÜ Incroyable ! Challenge 496 Termin√© ! üèÜ
                    </p>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-8 w-full max-w-sm border-t border-gray-500/20 pt-6">
                    <div class="text-center">
                        <p class="text-[8px] font-black uppercase text-gray-400 mb-1">D√©nivel√© Total</p>
                        <p class="text-xl font-black"><span id="total-elevation">0</span> <span class="text-[10px] text-lime-500 uppercase italic">m d+</span></p>
                    </div>
                    <div class="text-center border-l border-gray-500/20">
                        <p class="text-[8px] font-black uppercase text-gray-400 mb-1">Temps restant</p>
                        <p class="text-xl font-black"><span id="days-left">0</span> <span class="text-[10px] text-lime-500 uppercase italic">jours</span></p>
                    </div>
                    <div class="text-center col-span-2 border-t border-gray-500/10 pt-4 mt-2">
                        <p class="text-[8px] font-black uppercase text-gray-400 mb-1">Position / Objectif du jour</p>
                        <p class="text-xl font-black" id="delta-display">--</p>
                    </div>
                </div>
            </section>

            <section class="card p-6 rounded-[2.5rem] border mb-6">
                <h3 class="text-[10px] font-black uppercase text-lime-500 mb-4 tracking-widest">Analyse de l'effort (Km & D+)</h3>
                <div class="h-64 w-full">
                    <canvas id="progressionChart"></canvas>
                </div>
            </section>

            <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 mb-8">
                <button onclick="connectStrava()" class="bg-[#FC4C02] p-4 rounded-2xl flex flex-col items-center shadow-lg"><i class="fab fa-strava text-xl text-white"></i><span class="text-white text-[8px] font-black uppercase mt-1">Strava</span></button>
                <button onclick="document.getElementById('gpx-input').click()" class="card border p-4 rounded-2xl flex flex-col items-center"><i class="fas fa-file-upload text-xl text-lime-500"></i><span class="text-[8px] font-black uppercase mt-1">GPX</span><input type="file" id="gpx-input" class="hidden" accept=".gpx" onchange="handleGPX(this)"></button>
                <button onclick="shareProgress()" class="bg-[#25D366] p-4 rounded-2xl flex flex-col items-center text-white"><i class="fab fa-whatsapp text-xl"></i><span class="text-[8px] font-black uppercase mt-1">Partager</span></button>
                <button onclick="logout()" class="card border p-4 rounded-2xl flex flex-col items-center"><i class="fas fa-sign-out-alt text-xl text-red-500"></i><span class="text-[8px] font-black uppercase mt-1">Quitter</span></button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <aside class="lg:col-span-4 order-1">
                    <button onclick="resetIgnoredIds()" class="w-full mb-4 py-3 border border-dashed border-gray-500 rounded-xl text-[9px] font-black uppercase text-gray-400 hover:text-red-500 transition-all">
                        <i class="fas fa-sync-alt mr-2"></i> R√©initialiser / Secours
                    </button>
                    <div class="card p-6 rounded-[2.5rem] border">
                        <h3 class="text-lime-500 font-black uppercase text-[10px] tracking-widest mb-6">Classement</h3>
                        
                        <div class="flex flex-wrap gap-2 mb-6 border-b border-gray-500/10 pb-4">
                            <div class="flex items-center gap-1.5">
                                <div class="w-2 h-2 rounded-full bg-lime-500"></div>
                                <span class="text-[8px] font-black uppercase text-gray-400">Course</span>
                            </div>
                            <div class="flex items-center gap-1.5">
                                <div class="w-2 h-2 rounded-full bg-orange-500"></div>
                                <span class="text-[8px] font-black uppercase text-gray-400">Trail</span>
                            </div>
                            <div class="flex items-center gap-1.5">
                                <div class="w-2 h-2 rounded-full bg-cyan-400"></div>
                                <span class="text-[8px] font-black uppercase text-gray-400">Marche</span>
                            </div>
                            <div class="flex items-center gap-1.5">
                                <div class="w-2 h-2 rounded-full bg-red-500"></div>
                                <span class="text-[8px] font-black uppercase text-gray-400">V√©lo</span>
                            </div>
                        </div>

                        <div id="leaderboard" class="space-y-6"></div>
                    </div>
                </aside>

                <div class="lg:col-span-8 order-2 space-y-4">
                    <div class="card p-4 rounded-3xl border flex flex-wrap gap-3">
                        <input type="date" id="manual-date" class="bg-transparent text-xs flex-1 min-w-[120px] outline-none">
                        <input type="number" id="manual-km" placeholder="Km" step="0.1" class="bg-transparent text-sm w-16 outline-none">
                        <input type="number" id="manual-min" placeholder="Min" class="bg-transparent text-sm w-16 outline-none">
                        <input type="number" id="manual-dplus" placeholder="D+" class="bg-transparent text-sm w-16 outline-none">
                        <button onclick="submitManualEntry()" class="bg-lime-500 text-black font-black text-[10px] uppercase px-4 py-2 rounded-xl ml-auto">Ajouter</button>
                    </div>
                    <div id="activities-list" class="space-y-3"></div>
                </div>
            </div>
        </main>

        <footer class="mt-12 py-8 border-t border-gray-500/10 text-center">
            <p class="text-[10px] font-black uppercase tracking-[0.2em] text-gray-500 opacity-50">
                &copy; Cyril Hussenet
            </p>
        </footer>
    </div>

    <script>
        const SUPABASE_URL = 'https://pbessdkzrifuadcarehx.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_GeLeELk8wOY5Q9t25Xx-wQ_C79jIfn5';
        const STRAVA_CLIENT_ID = '198870';
        const STRAVA_CLIENT_SECRET = 'ff417a5ec2c003e92d2c6fd397c3f5e900a2d882';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
        const REDIRECT_URI = window.location.origin + window.location.pathname;

        let myPseudo = localStorage.getItem('496_pseudo') || "";
        let userData = JSON.parse(localStorage.getItem('496_data_v22')) || { totalKm: 0, activities: [], ignoredIds: [], pin: "", avatarUrl: "" };
        let chartInstance = null;
        let hasCelebrated = false;

        const cyclingTypes = ['Ride', 'VirtualRide', 'EBikeRide', 'MountainBikeRide', 'GravelRide'];

        window.addEventListener('DOMContentLoaded', async () => {
            applyTheme();
            document.getElementById('manual-date').valueAsDate = new Date();
            await checkAuth();
            if(myPseudo) {
                updateUI();
                refreshLeaderboard();
                checkStravaCallback();
            }
        });

        function applyTheme() {
            const hour = new Date().getHours();
            if (hour >= 8 && hour < 18) document.body.className = "light-mode font-sans";
            else document.body.className = "dark-mode font-sans";
        }

        async function checkAuth() {
            if (!myPseudo) {
                document.getElementById('login-modal').classList.remove('hidden');
                document.getElementById('main-content').classList.add('blur-bg');
                const { data } = await supabaseClient.from('scores').select('pseudo').order('pseudo');
                const select = document.getElementById('modal-pseudo-select');
                select.innerHTML = '<option value="">-- Choisir Profil --</option>';
                data?.forEach(u => select.innerHTML += `<option value="${u.pseudo}">${u.pseudo}</option>`);
            } else {
                document.getElementById('current-user-name').innerText = myPseudo;
            }
        }

        async function confirmLogin() {
            const selected = document.getElementById('modal-pseudo-select').value;
            const created = document.getElementById('modal-new-pseudo').value.trim();
            const pin = document.getElementById('modal-pin').value;
            let pseudo = created || selected;
            if(!pseudo || pin.length < 4) return alert("Pseudo et PIN requis");
            const { data } = await supabaseClient.from('scores').select('*').eq('pseudo', pseudo).single();
            if (data && data.pin && data.pin !== pin) return alert("Mauvais PIN");
            myPseudo = pseudo;
            if (data) userData = { activities: data.activities_data || [], ignoredIds: data.ignored_ids || [], pin: pin, avatarUrl: data.avatar_url, totalKm: 0 };
            localStorage.setItem('496_pseudo', myPseudo);
            saveAndRefresh();
            location.reload();
        }

        function formatPace(seconds, km) {
            if (!km || !seconds || km === 0) return null;
            const totalMinutes = (seconds / 60) / km;
            const mins = Math.floor(totalMinutes);
            const secs = Math.round((totalMinutes - mins) * 60);
            return `${mins}:${secs.toString().padStart(2, '0')}/km`;
        }

        function launchConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#84cc16', '#fbbf24', '#ffffff']
            });
        }

        function updateUI() {
            const total = userData.activities.reduce((sum, a) => sum + a.km, 0);
            const totalElevation = userData.activities.reduce((sum, a) => sum + (a.elevation || 0), 0);
            
            userData.totalKm = total;
            document.getElementById('total-display').innerText = total.toFixed(1);
            
            const percentage = Math.round((total/496)*100);
            document.getElementById('percent-display').innerText = percentage + "%";
            document.getElementById('progress-ring').style.strokeDashoffset = 283 - (Math.min(total/496, 1) * 283);
            
            // Gestion de la m√©daille en transparence (max 0.4 si pas fini, 1 si fini)
            const medal = document.getElementById('medal-icon');
            const targetOpacity = total >= 496 ? 1 : (total / 496) * 0.4;
            medal.style.opacity = targetOpacity;
            if(total >= 496) medal.classList.add('animate-pulse');

            // Affichage bandeau f√©licitations et confettis
            const banner = document.getElementById('congrats-banner');
            if(total >= 496) {
                banner.classList.remove('hidden');
                if(!hasCelebrated) {
                    launchConfetti();
                    hasCelebrated = true;
                }
            } else {
                banner.classList.add('hidden');
                hasCelebrated = false;
            }

            document.getElementById('total-elevation').innerText = Math.round(totalElevation);
            
            const maintenant = new Date();
            const fin = new Date(2026, 0, 31, 23, 59, 59);
            document.getElementById('days-left').innerText = Math.max(Math.ceil((fin - maintenant) / (1000 * 60 * 60 * 24)), 0);

            const dailyStats = {};
            userData.activities.forEach(a => {
                if (!dailyStats[a.dateDisplay]) dailyStats[a.dateDisplay] = { km: 0, sec: 0, elev: 0 };
                dailyStats[a.dateDisplay].km += a.km;
                dailyStats[a.dateDisplay].sec += (a.duration || 0);
                dailyStats[a.dateDisplay].elev += (a.elevation || 0);
            });

            const dDisplay = document.getElementById('delta-display');
            if (maintenant.getMonth() === 0) {
                const jourActuel = maintenant.getDate();
                const objectifTheorique = (jourActuel * (jourActuel + 1)) / 2;
                const delta = total - objectifTheorique;
                dDisplay.innerText = `${delta >= 0 ? '+' : ''}${delta.toFixed(1)} km`;
                dDisplay.className = `text-xl font-black ${delta >= 0 ? "text-lime-500" : "text-red-500"}`;
            }

            document.getElementById('activities-list').innerHTML = userData.activities.filter(a => a.km > 0).map(a => {
                const dayPace = (a.type === 'Run' || a.type === 'TrailRun') ? formatPace(dailyStats[a.dateDisplay].sec, dailyStats[a.dateDisplay].km) : null;
                return `
                <div class="card p-4 rounded-2xl border flex justify-between items-center group">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-lime-500/10 flex items-center justify-center text-lime-500"><i class="fas ${getIcon(a.type)} text-xs"></i></div>
                        <div>
                            <p class="text-[8px] text-gray-500 font-bold uppercase">${a.dateDisplay} ${a.elevation ? `‚Ä¢ ${Math.round(a.elevation)}m D+` : ''} ${dayPace ? `‚Ä¢ <span class="text-lime-500">Moy: ${dayPace}</span>` : ''}</p>
                            <p class="font-bold text-xs">${a.name}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="text-lime-500 font-black">+${a.km.toFixed(1)}</span>
                        <button onclick="deleteActivity(${a.id})" class="text-red-500 opacity-0 group-hover:opacity-100 p-2"><i class="fas fa-trash text-xs"></i></button>
                    </div>
                </div>`;
            }).join('');

            updateChart(dailyStats);
        }

        function updateChart(dailyStats) {
            const ctx = document.getElementById('progressionChart').getContext('2d');
            const dates = Object.keys(dailyStats).reverse();
            const kms = dates.map(d => dailyStats[d].km);
            const elevs = dates.map(d => dailyStats[d].elev);

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dates,
                    datasets: [
                        { label: 'Km', data: kms, backgroundColor: '#84cc16', borderRadius: 5, yAxisID: 'y' },
                        { label: 'D+ (m)', data: elevs, type: 'line', borderColor: '#f97316', borderWidth: 3, pointRadius: 4, pointBackgroundColor: '#f97316', fill: false, yAxisID: 'y1' }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { display: false }, ticks: { color: '#6b7280', font: { size: 9 } } },
                        y: { position: 'left', grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#84cc16' } },
                        y1: { position: 'right', grid: { display: false }, ticks: { color: '#f97316' } }
                    }
                }
            });
        }

        async function refreshLeaderboard() {
            const { data } = await supabaseClient.from('scores').select('*').order('distance', { ascending: false });
            if (data) {
                const jour = new Date().getDate();
                const targetKm = (jour * (jour + 1)) / 2;
                const targetPercent = Math.min((targetKm / 496) * 100, 100);

                document.getElementById('leaderboard').innerHTML = data.map(u => {
                    const stats = { Run: 0, TrailRun: 0, Walk: 0, Ride: 0 };
                    (u.activities_data || []).forEach(a => {
                        if (cyclingTypes.includes(a.type)) stats.Ride += a.km;
                        else if (['Walk', 'Hike'].includes(a.type)) stats.Walk += a.km;
                        else if (a.type === 'TrailRun') stats.TrailRun += a.km;
                        else stats.Run += a.km;
                    });
                    return `
                    <div class="space-y-2">
                        <div class="flex items-center justify-between text-[10px] font-bold uppercase">
                            <div class="flex items-center gap-2">
                                <img src="${u.avatar_url || 'https://via.placeholder.com/30'}" class="w-6 h-6 rounded-full border border-gray-500 object-cover">
                                <span>${u.pseudo}</span>
                            </div>
                            <span>${u.distance.toFixed(1)} km</span>
                        </div>
                        <div class="relative w-full h-2 bg-gray-200 dark:bg-gray-800 rounded-full overflow-hidden">
                            <div class="flex h-full">
                                <div class="h-full bg-lime-500" style="width: ${(stats.Run/496)*100}%"></div>
                                <div class="h-full bg-orange-500" style="width: ${(stats.TrailRun/496)*100}%"></div>
                                <div class="h-full bg-cyan-400" style="width: ${(stats.Walk/496)*100}%"></div>
                                <div class="h-full bg-red-500" style="width: ${(stats.Ride/496)*100}%"></div>
                            </div>
                            <div class="target-marker" style="left: ${targetPercent}%"></div>
                        </div>
                    </div>`;
                }).join('');
            }
        }

        async function checkStravaCallback() {
            const code = new URLSearchParams(window.location.search).get('code');
            if (!code) return;
            try {
                const tokenResp = await fetch('https://www.strava.com/oauth/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ client_id: STRAVA_CLIENT_ID, client_secret: STRAVA_CLIENT_SECRET, code, grant_type: 'authorization_code' })
                });
                const data = await tokenResp.json();
                if (data.athlete?.profile_medium) userData.avatarUrl = data.athlete.profile_medium;
                const after = Math.floor(new Date('2026-01-01').getTime() / 1000);
                const actResp = await fetch(`https://www.strava.com/api/v3/athlete/activities?after=${after}&per_page=100`, {
                    headers: { 'Authorization': `Bearer ${data.access_token}` }
                });
                const activities = await actResp.json();
                activities.forEach(a => {
                    if (!userData.activities.find(ex => ex.stravaId === a.id) && !userData.ignoredIds.includes(a.id)) {
                        userData.activities.push({ 
                            id: Date.now()+Math.random(), 
                            stravaId: a.id, 
                            km: a.distance/1000, 
                            duration: a.moving_time, 
                            elevation: a.total_elevation_gain || 0,
                            name: a.name, 
                            dateISO: a.start_date, 
                            type: a.sport_type || a.type, 
                            dateDisplay: new Date(a.start_date).toLocaleDateString('fr-FR', {day:'numeric', month:'short'}) 
                        });
                    }
                });
                saveAndRefresh();
                window.history.pushState({}, document.title, window.location.pathname);
            } catch (e) { console.error(e); }
        }

        function saveAndRefresh() {
            userData.activities.sort((a, b) => new Date(b.dateISO) - new Date(a.dateISO));
            localStorage.setItem('496_data_v22', JSON.stringify(userData));
            updateUI();
            supabaseClient.from('scores').upsert({ pseudo: myPseudo, distance: userData.totalKm, activities_data: userData.activities, ignored_ids: userData.ignoredIds, pin: userData.pin, avatar_url: userData.avatarUrl }).then(refreshLeaderboard);
        }

        function resetIgnoredIds() { if(confirm("R√©initialiser Strava ?")) { userData.ignoredIds = []; userData.activities = []; saveAndRefresh(); location.reload(); } }
        function connectStrava() { window.location.href = `https://www.strava.com/oauth/authorize?client_id=${STRAVA_CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=code&scope=activity:read_all`; }
        function logout() { localStorage.removeItem('496_pseudo'); location.reload(); }
        function getIcon(type) { if(cyclingTypes.includes(type)) return 'fa-bicycle'; if(type === 'TrailRun') return 'fa-mountain'; if(['Walk', 'Hike'].includes(type)) return 'fa-walking'; return 'fa-running'; }

        function submitManualEntry() {
            const km = parseFloat(document.getElementById('manual-km').value);
            const min = parseFloat(document.getElementById('manual-min').value) || 0;
            const dplus = parseFloat(document.getElementById('manual-dplus').value) || 0;
            const date = document.getElementById('manual-date').value;
            if(!km || !date) return;
            userData.activities.unshift({ id: Date.now(), km, duration: min * 60, elevation: dplus, name: "Manuel", dateISO: new Date(date).toISOString(), type: 'Run', dateDisplay: new Date(date).toLocaleDateString('fr-FR', {day:'numeric', month:'short'}) });
            saveAndRefresh();
        }

        function deleteActivity(id) {
